<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      PLASMA MILAAP
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-grid></ion-grid>
  <ion-list class="popover" lines="none">
    <ion-row>
      <ion-col size="6" class="ion-text-center">
        <ion-item>
          <ion-label class="ion-text-wrap">
            <h1>
              <b>291</b>
              <ion-text class="ion-margin-start" color="primary">-12%</ion-text>
            </h1>
            <p>Donors</p>
          </ion-label>
        </ion-item>
      </ion-col>
            <ion-col size="6">
        <ion-item>
          <ion-label class="ion-text-wrap ion-text-right">
            <h1>
              <ion-text class="ion-margin-end" color="primary">+49%</ion-text>
              <b>481</b>
            </h1>
            <p>Donors</p>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="12"></ion-col>
    </ion-row>
  </ion-list>

  <div class="ion-padding" (ionChange)="segmentChanged($event)">
    <ion-segment mode="ios" [value]="segmentValue">
      <ion-segment-button value="1">
        <label>Requests</label>
      </ion-segment-button>
      <ion-segment-button value="2">
        <label>Donors</label>
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list lines="none">
    <ion-item color="light">
      <ion-label class="heading">Plasma{{segmentValue === '1' ? ' Request' : ' Donors'}} near you</ion-label>
      <ion-button slot="end" fill="clear" size="small">
        <ion-icon slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item-group>
      <ion-item class="ion-pedding-vertical popItem"
      *ngFor="let item of (segmentValue === '1') ? request : donors">
      <ion-thumbnail>
        <div class="ion-text-center" *ngIf="segmentValue === '1'">
          <ion-text color="white">URGENTE</ion-text>
        </div>
        <p class="ion-text-center" [style.margin]="segmentValue === '1' ?  '10px 0' : '20px 0'">
          <ion-text color="white">{{item?.tipoSaguinio}}</ion-text>
        </p>
      </ion-thumbnail>
      <ion-label color="dark">
        <b>{{item?.nome}}</b>
        <p class="ion-text-warp">{{item?.endereco}}</p>
        <p>
          <ion-text color="dark">{{item?.age}}</ion-text>
          <ion-text color="dark"><samp>&#9679;</samp>{{item?.genero}}</ion-text>
          <ion-text color="dark"><samp>&#9679;</samp>{{item?.distancia === 1 ? item?.distancia + 'km' : item?.distancia + 'kms'}}</ion-text>
        </p>
      </ion-label>
      <ion-fab vertical="top" horizontal="end">
       <ion-fab-button size="small" color="white">
          <img [src]="item?.foto">
       </ion-fab-button>
      </ion-fab>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
